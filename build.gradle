
apply plugin: 'java'
apply plugin: 'application'
version '1.0-SNAPSHOT'
mainClassName = "applicationComForm.ComPortMyForm"

sourceCompatibility = 1.8
//targetCompatibility = 1.8


repositories {
    mavenCentral()
    mavenLocal()
}


dependencies {
    compile group: 'de.undercouch', name: 'gradle-download-task', version: '3.4.3'
    compile group: 'org.glassfish.grizzly', name: 'grizzly-npn-osgi', version: '1.8.1'
    compile group: 'org.apache.xbean', name: 'xbean-classloader', version: '4.13'
    compile group: 'com.miglayout', name: 'miglayout-core', version: '5.2'
    compile group: 'io.datafx', name: 'flow', version: '8.0.1'

    compile group: 'org.controlsfx', name: 'controlsfx', version: '8.40.14'
   compile 'javax.servlet:javax.servlet-api:3.1.0'
    compile group: 'org.scream3r', name: 'jssc', version: '2.8.0'

    testCompile group: 'junit', name: 'junit', version: '4.12'
}


jar {
    manifest.attributes("Main-Class": "applicationComForm.ComPortMyForm" );
  //  baseName = "ComPortMyForm"
    version = "1.0"
}
